<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris Retro+</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(#222, #000);
    font-family: 'Press Start 2P', monospace;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  h1 {
    font-size: 18px;
    margin-bottom: 8px;
  }
  #game-wrapper {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }
  canvas {
    border: 4px solid #888;
    background: #000;
  }
  #info {
    font-size: 10px;
  }
  .scoreboard {
    background: #111;
    padding: 10px;
    border: 2px solid #888;
    margin-bottom: 10px;
  }
  .label {
    color: #0ff;
  }
  button {
    background: #333;
    color: #fff;
    font-size: 14px;
    border: none;
    padding: 8px;
    margin: 4px;
    border-radius: 4px;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
    gap: 4px;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<h1>üéÆ TETRIS RETRO+</h1>
<div id="game-wrapper">
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="info">
    <div class="scoreboard">
      <div><span class="label">Puntos:</span> <span id="score">0</span></div>
      <div><span class="label">R√©cord:</span> <span id="highscore">0</span></div>
      <div><span class="label">L√≠neas:</span> <span id="lines">0</span></div>
      <div><span class="label">Nivel:</span> <span id="level">1</span></div>
    </div>
    <div class="scoreboard">
      <div class="label">Pr√≥xima pieza:</div>
      <canvas id="next" width="80" height="80"></canvas>
    </div>
  </div>
</div>

<div id="controls">
  <button id="left">‚Üê</button>
  <button id="rotate">‚ü≥</button>
  <button id="right">‚Üí</button>
  <button id="down">‚Üì</button>
  <button id="drop">‚§ì</button>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);
const nextCanvas = document.getElementById('next');
const nextCtx = nextCanvas.getContext('2d');
nextCtx.scale(20, 20);

const scoreEl = document.getElementById('score');
const highscoreEl = document.getElementById('highscore');
const linesEl = document.getElementById('lines');
const levelEl = document.getElementById('level');

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let lines = 0;
let level = 1;
let highscore = localStorage.getItem('tetris_highscore') || 0;
highscoreEl.textContent = highscore;

const colors = [
  null,
  '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF',
  '#FF8E0D', '#FFE138', '#3877FF'
];

const arena = createMatrix(12, 20);
const player = { pos: {x:0,y:0}, matrix: null, next: null, score: 0 };

function createMatrix(w,h) {
  const matrix = [];
  while(h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
  if (type === 'O') return [[2,2],[2,2]];
  if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
  if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
  if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
  if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function collide(arena, player) {
  const m = player.matrix, o = player.pos;
  for (let y=0;y<m.length;++y) {
    for (let x=0;x<m[y].length;++x) {
      if (m[y][x] !== 0 &&
         (arena[y+o.y] && arena[y+o.y][x+o.x]) !== 0) return true;
    }
  }
  return false;
}

function merge(arena, player) {
  player.matrix.forEach((row,y) => {
    row.forEach((value,x) => {
      if (value !== 0) arena[y+player.pos.y][x+player.pos.x] = value;
    });
  });
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena,player)) {
    player.pos.y--;
    merge(arena,player);
    playerReset();
    arenaSweep();
    updateScore();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena,player)) player.pos.x -= dir;
}

function playerReset() {
  if (!player.next) {
    player.matrix = createPiece(randomPiece());
  } else {
    player.matrix = player.next;
  }
  player.next = createPiece(randomPiece());
  player.pos.y = 0;
  player.pos.x = (arena[0].length/2 | 0) - (player.matrix[0].length/2 | 0);
  if (collide(arena,player)) {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    lines = 0;
    level = 1;
    dropInterval = 1000;
  }
  drawNext();
}

function playerRotate(dir) {
  const pos = player.pos.x;
  let offset = 1;
  rotate(player.matrix, dir);
  while (collide(arena,player)) {
    player.pos.x += offset;
    offset = -(offset + (offset > 0 ? 1 : -1));
    if (offset > player.matrix[0].length) {
      rotate(player.matrix, -dir);
      player.pos.x = pos;
      return;
    }
  }
}

function rotate(matrix, dir) {
  for (let y=0;y<matrix.length;++y) {
    for (let x=0;x<y;++x) {
      [ matrix[x][y], matrix[y][x] ] = [ matrix[y][x], matrix[x][y] ];
    }
  }
  if (dir > 0) matrix.forEach(row => row.reverse());
  else matrix.reverse();
}

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y=arena.length-1;y>=0;--y) {
    for (let x=0;x<arena[y].length;++x) {
      if (arena[y][x] === 0) continue outer;
    }
    const row = arena.splice(y,1)[0].fill(0);
    arena.unshift(row);
    ++y;
    player.score += rowCount * 100;
    lines += rowCount;
    if (lines % 10 === 0) {
      level++;
      dropInterval = Math.max(100, dropInterval - 100);
    }
    rowCount *= 2;
  }
}

function drawMatrix(matrix, offset, ctxRef=context) {
  matrix.forEach((row,y) => {
    row.forEach((value,x) => {
      if (value !== 0) {
        ctxRef.fillStyle = colors[value];
        ctxRef.fillRect(x+offset.x, y+offset.y, 1,1);
      }
    });
  });
}

function draw() {
  context.fillStyle = '#000';
  context.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena, {x:0,y:0});
  drawMatrix(player.matrix, player.pos);
}

function drawNext() {
  nextCtx.fillStyle = '#000';
  nextCtx.fillRect(0,0,nextCanvas.width,nextCanvas.height);
  drawMatrix(player.next, {x:1,y:1}, nextCtx);
}

function update(time=0) {
  const deltaTime = time - lastTime;
  lastTime = time;
  dropCounter += deltaTime;
  if (dropCounter > dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

function updateScore() {
  scoreEl.textContent = player.score;
  linesEl.textContent = lines;
  levelEl.textContent = level;
  if (player.score > highscore) {
    highscore = player.score;
    localStorage.setItem('tetris_highscore', highscore);
    highscoreEl.textContent = highscore;
  }
}

function randomPiece() {
  const pieces = 'TJLOSZI';
  return pieces[pieces.length * Math.random() | 0];
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') playerMove(-1);
  else if (e.key === 'ArrowRight') playerMove(1);
  else if (e.key === 'ArrowDown') playerDrop();
  else if (e.key === 'ArrowUp') playerRotate(1);
  else if (e.code === 'Space') {
    while (!collide(arena,player)) player.pos.y++;
    player.pos.y--;
    merge(arena,player);
    playerReset();
    arenaSweep();
    updateScore();
  }
});

document.getElementById('left').onclick = () => playerMove(-1);
document.getElementById('right').onclick = () => playerMove(1);
document.getElementById('rotate').onclick = () => playerRotate(1);
document.getElementById('down').onclick = () => playerDrop();
document.getElementById('drop').onclick = () => {
  while (!collide(arena,player)) player.pos.y++;
  player.pos.y--;
  merge(arena,player);
  playerReset();
  arenaSweep();
  updateScore();
};

playerReset();
update();
updateScore();
</script>
</body>
</html>
