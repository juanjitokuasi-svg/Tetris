<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego tipo Mario en Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #8B4513;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Configuración del tamaño del canvas
        canvas.width = 800;
        canvas.height = 400;

        // Variables del jugador
        const player = {
            x: 50,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.8,
            jumpPower: -15,
            grounded: false,
        };

        // Variables de la plataforma
        const platforms = [
            { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 }, // Suelo
            { x: 200, y: 250, width: 200, height: 20 }, // Plataforma 1
            { x: 500, y: 200, width: 200, height: 20 }, // Plataforma 2
        ];

        // Control de las teclas
        let keys = {
            right: false,
            left: false,
            up: false,
        };

        // Función para actualizar el estado del jugador
        function update() {
            // Movimiento del jugador
            if (keys.right) {
                player.dx = player.speed;
            } else if (keys.left) {
                player.dx = -player.speed;
            } else {
                player.dx = 0;
            }

            // Salto del jugador
            if (keys.up && player.grounded) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }

            // Gravedad
            player.dy += player.gravity;

            // Movimiento del jugador (izquierda/derecha)
            player.x += player.dx;
            player.y += player.dy;

            // Colisiones con las plataformas
            player.grounded = false;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height <= platform.y + player.dy &&
                    player.y + player.height + player.dy >= platform.y) {
                    player.dy = 0;
                    player.y = platform.y - player.height;
                    player.grounded = true;
                }
            });

            // Evitar que el jugador se salga del canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) player.y = canvas.height; // Caer al suelo

            render();
        }

        // Función para dibujar en el canvas
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas

            // Dibujar el jugador
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Dibujar las plataformas
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        // Función para manejar las teclas presionadas
        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
            if (e.key === 'ArrowUp' || e.key === 'w') keys.up = true;
        }

        // Función para manejar las teclas soltadas
        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
            if (e.key === 'ArrowUp' || e.key === 'w') keys.up = false;
        }

        // Función principal del juego
        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop); // Llamar al juego nuevamente
        }

        // Añadir event listeners para las teclas
        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        // Iniciar el juego
        gameLoop();
    </script>
</body>
</html>
